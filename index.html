<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>For Mubarakka üíñ</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #fdecef, #ffe6f0);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* iPhone app container */
.app {
  width: 100%;
  max-width: 390px; /* iPhone 14 width */
  height: 100%;
  max-height: 844px; /* iPhone 14 height */
  background: #fff;
  border-radius: 30px;
  padding: 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  overflow: hidden;
}

/* Text */
h2 {
  margin-top: 0;
}

p {
  font-size: 16px;
  line-height: 1.6;
  color: #444;
}

h3 {
  color: #ff4d6d;
}

/* YES button */
button {
  margin-top: 24px;
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-size: 17px;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  cursor: pointer;
  transition: transform 0.2s ease;
}

button:active {
  transform: scale(0.95);
}

/* Heart animation */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-600px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="app" id="app">
  <h2>Hey Mubarakka üå∏</h2>

  <p>
    Somewhere between our conversations and smiles,
    you quietly became my favorite part of the day.
  </p>

  <p>
    Life feels warmer, happier, and more beautiful with you in it.
  </p>

  <h3>Will you be my Valentine? üíñ</h3>

  <button onclick="yesClicked()">Yes üíï</button>
</div>

<script>
function yesClicked() {
  // Hearts animation
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "%";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 3000);
  }

  // Transition to second screen
  setTimeout(() => {
    document.getElementById("app").innerHTML = `
      <h2>She said YES üíñ</h2>
      <p>
        Mubarakka, you have a gentle magic that makes everything feel lighter.
        Your smile brings comfort, your presence feels safe,
        and being with you feels like something truly special.
      </p>
      <p>
        Thank you for choosing me.
        Happy Valentine‚Äôs Day ‚ù§Ô∏è
      </p>
    `;
  }, 800);
}
</script>

</body>
</html>
