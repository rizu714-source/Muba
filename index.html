<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>For Mubarakka üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #ffd6e8, #ffeef6);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating hearts background */
.bg-heart {
  position: absolute;
  bottom: -50px;
  font-size: 24px;
  animation: floatBg 6s linear infinite;
  opacity: 0.6;
}

@keyframes floatBg {
  0% { transform: translateY(0) scale(1); }
  100% { transform: translateY(-800px) scale(1.4); opacity: 0; }
}

/* iPhone app container */
.app {
  width: 100%;
  max-width: 390px;
  height: 100%;
  max-height: 844px;
  background: white;
  border-radius: 30px;
  padding: 26px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.18);
  position: relative;
  z-index: 2;
}

/* Cute bounce animation */
.bounce {
  animation: bounceIn 1s ease;
}

@keyframes bounceIn {
  0% { transform: scale(0.6); opacity: 0; }
  60% { transform: scale(1.05); }
  100% { transform: scale(1); opacity: 1; }
}

h2 { margin-top: 0; }

p {
  font-size: 16px;
  line-height: 1.6;
  color: #444;
}

/* Buttons */
.buttons {
  margin-top: 25px;
  position: relative;
  height: 80px;
}

button {
  padding: 14px 22px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg, #ff4d6d, #ff85a1);
  color: white;
  box-shadow: 0 6px 15px rgba(255,77,109,0.4);
}

#no {
  background: #f2f2f2;
  position: absolute;
  left: 140px;
}

/* Cartoon hearts on YES */
.pop-heart {
  position: absolute;
  font-size: 28px;
  animation: pop 2s ease forwards;
}

@keyframes pop {
  0% { transform: scale(0); opacity: 1; }
  30% { transform: scale(1.4); }
  100% { transform: translateY(-200px) scale(0.8); opacity: 0; }
}
</style>
</head>

<body>

<!-- Background floating hearts -->
<script>
for (let i = 0; i < 20; i++) {
  const h = document.createElement("div");
  h.className = "bg-heart";
  h.innerHTML = "üíó";
  h.style.left = Math.random() * 100 + "%";
  h.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(h);
}
</script>

<div class="app bounce" id="app">
  <h2>Hey Mubarakka üå∏</h2>

  <p>
    Somewhere between our conversations and smiles,
    you quietly became my favorite part of the day.
  </p>

  <p>
    Life feels warmer, happier, and more beautiful with you in it.
  </p>

  <h3>Will you be my Valentine? üíñ</h3>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes üíï</button>
    <button id="no" onmouseenter="moveNo()">No üôà</button>
  </div>
</div>

<script>
function moveNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * 260 + "px";
  no.style.top = Math.random() * 40 + "px";
}

function yesClicked() {
  // cartoon heart burst
  for (let i = 0; i < 12; i++) {
    const heart = document.createElement("div");
    heart.className = "pop-heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 80 + "%";
    heart.style.top = "60%";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }

  // switch screen
  setTimeout(() => {
    document.getElementById("app").innerHTML = `
      <h2 class="bounce">She said YES üíñ</h2>
      <p>
        Mubarakka, you‚Äôre the kind of happiness that feels effortless.
        Your smile is contagious, your presence is comforting,
        and being with you feels like my favorite place.
      </p>
      <p>
        Thank you for choosing me ü•π‚ù§Ô∏è
      </p>
    `;
  }, 700);
}
</script>

</body>
</html>
